type: group
fields:
  meta_headline:
    label:
      en: Basic Meta Information
      de: Allgemeine Informationen
    type: headline
    numbered: false
  meta_title:
    label:
      en: Title (Override)
      de: Titel (abweichend)
    type: text
    help:
      en: The page title as it should be displayed on search engines. Will default to Kirby page title when this field is empty.
      de: Der Seitentitel wie er von Suchmaschinen angezeigt werden soll. Verwendet Kirbys Standardtitel, wenn dieses Feld leer ist.
  meta_description:
    label:
      en: Description
      de: Beschreibung
    type: text
    help:
      en: A short description of the site/page that will be displayed underneath the page title by search engines.
      de: Eine Kurzbeschreibung der Seite, die von Suchmaschinen unterhalb des Titels angezeigt wird.
  meta_canonical_url:
    label:
      en: Canonical URL
      de: Kanonische URL
    type: url
    help:
      en: The canonical URL of the page. Will default to page URL when this field is empty.
      de: Die kanonische URL der Seite. Verwendet die Seiten-URL, wenn dieses Feld leer ist.
  meta_author:
    label:
      en: Author/s
      de: 'Autor:in'
    type: text
    help:
      en: The name of the author of the page. Can be an entity or a person.
      de: 'Der Names der Autor:innen der Seite. KÃ¶nnen Einrichtungen oder Personen sein.'
  meta_image:
    label:
      en: Image
      de: Bild
    type: files
    multiple: false
  meta_phone_number:
    label:
      en: Phone Number
      de: Telefonnummer
    type: text
